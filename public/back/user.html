<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马31期</a>
        </div>
        <div class="user">
            <img src="images/t01c2a4e3ddeefce26c.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li class="current"><a href="javascript:;"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="lt_main">
        <!-- 顶部固定 -->
        <div class="lt_topbar">
            <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 流式布局 -->
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb mg_20">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">首页</li>
            </ol>
            <!-- 表格 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态渲染 模板引擎 -->
                </tbody>
            </table>
            <div class="pull-right">
                <ul id="pagination"></ul>
            </div>          
        </div>
    </div>
   
    <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>你确定要执行此操作吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
                    <!-- 退出就直接退出界面 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 启用禁用模态框 -->
    <!-- 外层是遮罩层 -->
    <div class="modal fade" id="myModalout" tabindex="-1">
        <!-- 模态框 -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>确定要退出吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBut">退出</button>
                    <!-- 退出就直接退出界面 -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="tmp">
        {{ each rows v i }}
        <tr>
          <!-- i+1 表示当前页的条数, 还要加上 前面多少页*每页多少条 -->
          <td>{{ i+1 + (page-1)*size }}</td>
          <td>{{ v.username }}</td>
          <td>{{ v.mobile }}</td>
          <!-- isDelete 标记当前用户的状态
               1 都表示正向的状态,  0 一般表示负面的状态
               1 表示正常,  0表示已禁用
          -->
          <td>{{ v.isDelete === 1 ? '正常' : '已禁用' }}</td>
          <td data-id="{{ v.id }}">
            {{ if v.isDelete === 1 }}
              <button class="btn btn-danger">禁用</button>
            {{ else }}
              <button class="btn btn-success">启用</button>
            {{ /if }}
          </td>
        </tr>
      {{ /each }}
        
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="js/user.js"></script>

</body>

</html>
